---
layout: default
title: Jerry Xu's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	  <li><p><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
		<indent><span>{{ post.date | date_to_string }}</span>  </indent> </li></p>
	  {% endfor %}
	</ul>
